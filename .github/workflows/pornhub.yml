name: pornhub

on:
  push:
  pull_request:
  schedule:
    - cron: "* 0 * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        deno: ["v1.7.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}

      - name: Test
        run: deno test -A --unstable ./1_extractor/pornhub.test.ts
