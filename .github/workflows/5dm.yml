name: 5dm

on:
  push:
  pull_request:
  schedule:
    - cron: "* 0 * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        deno: ["v1.6.x"]
        os: [ubuntu-latest]
    name: 5dm.tv
    steps:
      - uses: actions/checkout@v2
      - name: Setup deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}

      - name: Test
        run: deno test -A --unstable ./1_extractor/5dm.test.ts
